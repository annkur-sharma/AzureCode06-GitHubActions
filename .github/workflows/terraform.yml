name: Terraform CI

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Debug backend config
        working-directory: INFRA01
        run: cat INFRA01/backend-config-infra01.hcl

      - name: Terraform Init
        working-directory: INFRA01
        run: 'terraform init -backend-config="backend-config-infra01.hcl"'

      - name: Terraform Plan
        working-directory: INFRA01
        run: 'terraform plan -var "main_provider_subscription_id=%ARM_SUBSCRIPTION_ID%" -var "user_prefix=eagle987" -out=tfplan'

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: INFRA01
        run: terraform apply -auto-approve tfplan
